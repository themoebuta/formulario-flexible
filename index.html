<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de cuentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form class="contenedor">
        <div class="titulo">
            <h1>Inscripción Concurso de cuentos</h1><br>
        </div>
        <div class="casillas">
            <label>Nombres:</label><br>
            <input>
        </div>
        <div class="casillas">
            <label>Apellidos:</label><br>
            <input>
        </div>
        <div class="casillas">
            <label>Edad:</label><br>
            <input type="number" min="0">
        </div>
        <div class="casillas">
            <label>Correo Electrónico:</label><br>
            <input type="email">
        </div>
        <div class="areaTexto">
            <label>Cuento:</label><br>
            <textarea></textarea>
        </div>
        <div class="boton">
            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
